syntax = "proto3";
package io.knitter;

import "name.proto";

// 新项目
message NewProjectRequest{
  cashmere.Name name = 1;
  string inner_root_path = 2;
  string external_root_path = 3;
  bytes picture = 4;
  repeated string accociated_libraries = 5;
}
message NewProjectResponse {
  // 成功返回项目id
  string result = 1;
}


// 关联库到项目
message AssociateLibrariesToProjectRequest {
  string project_id = 1;
  string library_ids = 2;
}
message AssociateLibrariesToProjectResponse {
  // "ok" if succeed
  string result = 1;
}


// 标记项目已经完成
message MarkProjectStatusRequest {
  string project_id = 1;
}
message MarkProjectStatusResponse {
  string result = 1;
}

// 取得关联库表
message GetProjectAssociatedLibrariesRequest {
  string project_id = 1;
  repeated string library_ids = 2;
}
message GetProjectAssociatedLibrariesResponse {
  repeated bytes libraries = 1;
}

// 取得项目景表
message GetProjectSetsRequest {
  string project_id = 1;
}
message GetProjectSetsResponse {
  repeated bytes sets = 1;
}

// 取得项目集表
message GetProjectEpicsRequest {
  string project_id = 1;
}
message GetProjectEpicsResponse {
  repeated bytes epics = 1;
}

syntax = "proto3";
package io.knitter;

import "name.proto";

// 新建章节
message NewSequenceRequest {
  string epic_id = 1;
  cashmere.Name name = 2;
  string description = 3;
}
message NewSequenceResponse {
  // 成功返回新id
  string result = 1;
}

// 取得章节的镜头表
message GetSequenceCutsRequest {
  string sequence_id = 1;
}
message GetSequenceCutsResponse {
  repeated bytes cuts = 1;
}

syntax = "proto3";
package io.knitter;

import "name.proto";

// 新建集
message NewEpicRequest {
  string project_id = 1;
  cashmere.Name name = 2;
  string description = 3;
}
message NewEpicResponse {
  // 成功返回新id
  string result = 1;
}


// 取得集的章节
message GetEpicSequencesRequest{
  string epic_id = 1;
}
message GetEpicSequencesResponse {
  repeated bytes sequences = 1;
}
